<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    .star-rating i {
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
    }
    .star-rating i.selected {
      color: gold;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4 mb-4">
      <h2 class="mb-4 text-center">Customer Feedback Form</h2>
      
      <form id="feedbackForm">
        <!-- Star Rating -->
        <div class="mb-3">
          <label class="form-label">Rate our Service:</label>
          <div class="star-rating">
            <i class="bi bi-star" data-value="1"></i>
            <i class="bi bi-star" data-value="2"></i>
            <i class="bi bi-star" data-value="3"></i>
            <i class="bi bi-star" data-value="4"></i>
            <i class="bi bi-star" data-value="5"></i>
          </div>
          <input type="hidden" name="rating" id="rating" required>
        </div>

        <!-- Comments -->
        <div class="mb-3">
          <label for="comments" class="form-label">Your Comments:</label>
          <textarea class="form-control" id="comments" name="comments" rows="4" required></textarea>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </div>
      </form>
    </div>

    <!-- Feedback List -->
    <div class="card shadow p-4">
      <h3 class="mb-3 text-center">All Feedback</h3>
      <div id="feedbackList" class="list-group">
        <p class="text-muted text-center" id="noFeedback">No feedback yet.</p>
      </div>
    </div>
  </div>

  <!-- Script for Star Rating & Feedback Storage -->
  <script>
    $(document).ready(function(){
      // Handle star rating selection
      $(".star-rating i").click(function(){
        let rating = $(this).data("value");
        $("#rating").val(rating);
        $(".star-rating i").removeClass("selected bi-star-fill").addClass("bi-star");
        $(this).prevAll().addBack().removeClass("bi-star").addClass("selected bi-star-fill");
      });

      // Handle form submission
      $("#feedbackForm").submit(function(e){
        e.preventDefault();

        let rating = $("#rating").val();
        let comments = $("#comments").val();

        if(rating === "" || comments.trim() === ""){
          alert("Please provide both rating and comments.");
          return;
        }

        // Create feedback entry
        let feedbackItem = `
          <div class="list-group-item d-flex justify-content-between align-items-start">
            <div>
              <div class="mb-1">
                ${"‚≠ê".repeat(rating)} (${rating}/5)
              </div>
              <p class="mb-0">${comments}</p>
            </div>
            <button class="btn btn-sm btn-danger deleteFeedback">Delete</button>
          </div>
        `;

        $("#feedbackList").append(feedbackItem);
        $("#noFeedback").hide();

        // Reset form
        $(this)[0].reset();
        $("#rating").val("");
        $(".star-rating i").removeClass("selected bi-star-fill").addClass("bi-star");
      });

      // Delete feedback
      $(document).on("click", ".deleteFeedback", function(){
        $(this).closest(".list-group-item").remove();
        if($("#feedbackList .list-group-item").length === 0){
          $("#noFeedback").show();
        }
      });
    });
  </script>

</body>
</html>
